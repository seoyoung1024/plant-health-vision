<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식물 성장 추적기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/PlantGrowthTracker.css">
    <script src="js/PlantGrowthTracker.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">🌱 Plant Growth Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 이미지 업로드 섹션 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>식물 이미지 업로드</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="plantId" class="form-label">식물 ID</label>
                        <input type="text" class="form-control" id="plantId" required>
                    </div>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">식물 이미지 선택</label>
                        <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">업로드</button>
                </form>
            </div>
        </div>

        <!-- 이미지 갤러리 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">식물 이미지 갤러리</h5>
                <button class="btn btn-sm btn-success" onclick="loadImages()">새로고침</button>
            </div>
            <div class="card-body">
                <div id="imageGallery" class="row g-3">
                    <!-- 이미지 카드들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>

        <!-- 타임랩스 생성 섹션 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>타임랩스 생성</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="timelapsePlantId" class="form-label">식물 ID</label>
                    <input type="text" class="form-control" id="timelapsePlantId">
                </div>
                <button class="btn btn-primary" onclick="createTimelapse()">타임랩스 생성</button>
                <div id="timelapseContainer" class="mt-3">
                    <!-- 생성된 타임랩스가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 이미지 상세 모달 -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="상세 이미지">
                    <div id="imageAnalysis" class="text-start">
                        <!-- 이미지 분석 결과가 여기에 표시됩니다 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="shareToSNS()">
                        <i class="bi bi-share"></i> 공유하기
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
